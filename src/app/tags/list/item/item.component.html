<a
  style="cursor: pointer;"
  [routerLink]="['video']"
  [queryParams]="{ TagValue: tagItem.key }"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h5 class="list-group-item-heading">
      {{ tagItem.key }}
    </h5>
  </div>
  <span class="pull-right">
    {{ tagItem.value }}
  </span>
</a>
