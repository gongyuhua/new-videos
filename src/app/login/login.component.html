<div class="col-md-12">
  <div class="col-md-5">
    <img src="../../assets/pics/logo.png" />
  </div>

  <div class="col-md-7">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <h3>Sign In</h3>
      <h5>
        Video portfolios to identify the best possible talent for our clients.
      </h5>
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div class="formActions">
        <button
          type="submit"
          class="btn btn-primary form-control"
          id="btnLogin"
        >
          {{ isLoginMode ? "Sign In" : "Sign Up" }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Sign In" }}
        </button>
        <a (click)="continueAsGuest()" href="" class="guest_link fr">
          <b> <u>Continue as Guest </u> </b>
        </a>
      </div>
    </form>
  </div>
</div>
